
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de ESMERALDAS por Código</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(to bottom right, #014421, #6dc48e);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      line-height: 1.4;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #0a5f3c;
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
    }
    .result img {
      max-width: 300px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    #volverBtn {
      display: none;
      background-color: #033d2c;
    }
  </style>
</head>
<body>
  <h1>CÓDIGO DE VERIFICACIÓN</h1>
  <input type="text" id="codigoInput" placeholder="Ingresa el código" />
  <button onclick="buscarImagen()">Buscar</button>
  <button id="volverBtn" onclick="volverInicio()">Volver al inicio</button>

  <div class="result" id="resultado"></div>

  <script>
    let datos = [];

    // 1. Cargar automáticamente tu archivo CSV desde Google Sheets
    async function cargarDatos() {
      const url = 'https://docs.google.com/spreadsheets/d/1W4mAO4dT963jgWllS0Npc0djUxwUC-T1C25JNVJU81Y/export?format=csv';
      const respuesta = await fetch(url);
      const texto = await respuesta.text();
      const lineas = texto.trim().split('\n');
      const encabezados = lineas[0].split(',');

      datos = lineas.slice(1).map(linea => {
        const valores = linea.split(',');
        let obj = {};
        encabezados.forEach((encabezado, i) => {
          obj[encabezado.trim()] = valores[i]?.trim();
        });
        return obj;
      });
    }

    // 2. Buscar imagenes por código
    function buscarImagen() {
      const codigo = document.getElementById("codigoInput").value.trim();
      const contenedor = document.getElementById("resultado");
      const volverBtn = document.getElementById("volverBtn");
      contenedor.innerHTML = "";

      const resultado = datos.find(item => item.codigo === codigo);
      if (resultado) {
        volverBtn.style.display = "inline-block";
        let html = `<h2>${resultado.descripcion}</h2>`;
        if (resultado.imagen1) html += `<img src="${resultado.imagen1}" alt="Imagen 1">`;
        if (resultado.imagen2) html += `<img src="${resultado.imagen2}" alt="Imagen 2">`;
        contenedor.innerHTML = html;
      } else {
        contenedor.innerHTML = "<p>No se encontró ninguna esmeralda con ese código.</p>";
      }
    }

    // 3. Volver al estado inicial
    function volverInicio() {
      document.getElementById("resultado").innerHTML = "";
      document.getElementById("codigoInput").value = "";
      document.getElementById("volverBtn").style.display = "none";
    }

    // Ejecutar al cargar la página
    window.addEventListener('DOMContentLoaded', cargarDatos);
  </script>
</body>
</html>
